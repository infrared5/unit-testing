<!DOCTYPE html>
<html>
  <head>
    <title>ir5-unit-testing jasmine-require</title>
    <link rel="stylesheet" type="text/css" href="../components/jasmine/lib/jasmine-core/jasmine.css">
    <script src="../components/jquery/jquery.js"></script>
    <script src="../components/requirejs/require.js"></script>
    <script src="../components/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script src="../components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script src="../vendor/lib/jasmine.async.js"></script>
    <script>
      (function(window, require) {

        require.config({
          baseUrl: '.',
          paths: {
            'spec': './spec',
            'script': '../common/script/amd'
          },
          config: {
            'script/user-service': {
              endpoint: 'http://localhost:3001'
            }
          }
        });

        require(['spec/get-user.spec', 'spec/add-user.spec'], function() {
          var jasmineEnv = jasmine.getEnv(),
              htmlReporter = new jasmine.HtmlReporter();

          jasmineEnv.updateInterval = 1000;
          jasmineEnv.addReporter(htmlReporter);
          jasmineEnv.execute();
        });

      }(this, requirejs));
    </script>
  </head>
  <body></body>
</html>
